<div class="container">
    <form [formGroup]="registerForm" #ngRegisterForm="ngForm" (submit)="registerForm.valid && onSubmit(registerForm)">
        <div class="row">
            <div class="col-md-3" [ngClass]="(this.registerForm.get('firstName').errors)? 'has-error': ''">
                <label>First Name:</label>
                <input type="text" class="form-control" formControlName="firstName">
            </div>

            <div class="col-md-3" [ngClass]="(this.registerForm.get('lastName').errors)? 'has-error': ''">
                <label>Last Name:</label>
                <input type="text" class="form-control" formControlName="lastName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"
                *ngIf="ngRegisterForm.submitted && ngRegisterForm.submitted && this.registerForm.get('firstName').errors?.required"
                class="alert alert-danger">
                <label>First Name should not be empty</label>
            </div>
            <div class="col-md-3" *ngIf="ngRegisterForm.submitted && this.registerForm.get('lastName').errors?.required"
                class="alert alert-danger">
                <label>Last Name should not be empty</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" [ngClass]="(this.registerForm.get('email').errors)? 'has-error': ''">
                <label>Email:</label>
                <input type="email" class="form-control" formControlName="email">
            </div>

        </div>
        <div class="row">
            <div class="col-md-6" *ngIf="ngRegisterForm.submitted && this.registerForm.get('email').errors?.required"
                class="alert alert-danger">
                <label>Email should not be empty</label>
            </div>

            <div class="col-md-6" *ngIf="ngRegisterForm.submitted && this.registerForm.get('email').errors?.email"
                class="alert alert-danger">
                <label>Email must be valid</label>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6" [ngClass]="(this.registerForm.get('password').errors)? 'has-error': ''">
                <label>Password:</label>
                <input type="password" class="col-md-9" class="form-control" formControlName="password">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="ngRegisterForm.submitted && this.registerForm.get('password').errors?.required"
                class="alert alert-danger">
                <label>Password should not be empty</label>
            </div>

            <div class="col-md-6" *ngIf="ngRegisterForm.submitted && this.registerForm.get('password').errors?.password"
                class="alert alert-danger">
                <label>Password must be at least 4 characters long</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" [ngClass]="(this.registerForm.get('address').errors)? 'has-error': ''">
                <label>Address:</label>
                <input type="text" class="col-md-9" class="form-control" formControlName="address">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="ngRegisterForm.submitted && this.registerForm.get('contactNo').errors?.required"
                class="alert alert-danger">
                <label>Address should not be empty</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" [ngClass]="(this.registerForm.get('contactNo').errors)? 'has-error': ''">
                <label>Contact Number:</label>
                <input type="text" class="form-control" formControlName="contactNo">
            </div>
        </div>

        <div class="row">
            <div *ngIf="ngRegisterForm.submitted && this.registerForm.get('contactNo').errors?.required"
                class="alert alert-danger">
                <label>Contact Number should not be empty</label>
            </div>
        </div>

        <strong class="text-danger"
            *ngIf="ngRegisterForm.submitted && ngRegisterForm.submitted && !registerForm.valid">Please fill all the
            details
            properly</strong>
        <button type="submit">Register</button>

    </form>
</div>
